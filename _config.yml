# Site settings
title: Sunset Spark
email: hello@sunsetspark.org
description: >
  Sunset Spark is a noloco hackerspace for immigrant families in Brooklyn, NY.
  We help new Americans of all ages use science and technology for fun,
  family, and the future.

# Build settings
timezone: America/New_York
future: true
highlighter: rouge
markdown: kramdown
lsi: false
safe: true
incremental: false

exclude: ['bin', 'conf', 'Gemfile', 'Gemfile.lock', 'README.md', 'Rakefile']

sass:
    style: :compressed

kramdown:
    auto_ids: true
    footnote_nr: 1
    entity_output: as_char
    toc_levels: 1..6
    enable_coderay: false
    parse_block_html: false
    input: GFM
    hard_wrap: false
    math_engine: mathjax
