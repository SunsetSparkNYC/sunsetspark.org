<head>
  <!-- Must come first -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Meta -->
  <title>{% if page.title %}{{ page.title }} | Sunset Spark{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | xml_escape | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="Sunset Spark">
  <link rel="canonical" href="{{ page.url | absolute_url | replace:'index.html',''}}">

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@SunsetSparkNYC">
  <meta property="og:type" content="article">
  {% if page.url %}<meta property="og:url" content="{{ page.url | absolute_url }}">{% endif %}
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | Sunset Spark{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | xml_escape | strip_newlines | truncate: 200 }}{% else %}{{ site.description }}{% endif %}">
  {% if page.image %}<meta property="og:image" content="{{ page.image | absolute_url }}">{% endif %}
  {% if page.date %}<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">{% endif %}

  <!-- Feed -->
  {% feed_meta %}

  <!-- Styles -->
  <link href="/css/main.css" type="text/css" rel="stylesheet" />
</head>
